<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./survey.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>
    <div id="main">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input class="area" type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input class="area" type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="age" class="form-label">Age (optional)</label>
        <input class="area" type="number" id="age" placeholder="Age"/>
      </div>

      <div class="form-group">
        <label class="form-label">Which option best describes your current role?</label>
        <select class="area">
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full-time job</option>
          <option>Full-time learner</option>
          <option>Prefer not to stay</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
         <div>
           <label class="input-text">
             <input type="radio" name="option" id="definitely">
             Definitely
           </label>
         </div>

        <div>
          <label class="input-text">
            <input type="radio" name="option" id="maybe">
            Maybe
          </label>
        </div>

        <div>
          <label class="input-text">
            <input type="radio" name="option" id="not-sure">
            Not sure
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
        <select class="area">
          <option disabled selected value>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">What would you like to see improved (Check all that apply)</label>
        <div class="form-group-checkbox">
          <label class="input-text">
            <input  type="checkbox">
            Front-end projects
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Back-end projects
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Data visualisation
          </label>
        </div>
        <div>
          <label class="input-text">
          <input type="checkbox">
            Challenges
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Open source community
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Gitter help rooms
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Videos
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
          City meetups
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Wiki
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Forum
          </label>
        </div>
        <div>
          <label class="input-text">
            <input type="checkbox">
            Additional courses
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Any comments or suggestions?</label>
        <textarea class="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

    </div>
  </body>

</html>
